{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %} Iniciar Sesion {% endblock %}
{% block heading %}Iniciar Sesión{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-pink pull-right">
            Iniciar Sesión
        </button>
        <a href="{% url 'restaurant-sign-up' %}">Registrarse</a>
    </form>
{% endblock %}
